{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    {{ entryContents | safe }}

    <br>

    <form action="{% url 'edit' %}" method="GET">
        {% csrf_token %}
        <input name="title" value="{{ title }}" type="hidden">
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>

{% endblock %}
