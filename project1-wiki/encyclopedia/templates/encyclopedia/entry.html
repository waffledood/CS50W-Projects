{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    {{ entryContents }}

    <br>

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input name="title" value="{{ title }}" type="hidden">
        <button type="submit">Edit</button>
    </form>

{% endblock %}
