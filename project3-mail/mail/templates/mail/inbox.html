{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-warning" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="email-view">
    </div>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group mb-2">
                <label for="userEmail" class="form-label">From:</label>
                <input disabled class="form-control" value="{{ request.user.email }}" id="userEmail">
            </div>
            <div class="form-group mb-2">
                <label for="recipients" class="form-label">To:</label>
                <input id="compose-recipients" class="form-control" id="recipients">
            </div>
            <div class="form-group mb-2">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control mb-2" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
